<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css"/>
    <script src="script.js"></script>

    <title>Drum Machine</title>
  </head>
  <body>
    <div class="container" id="drum-machine">
      <h1 class="text-center">Drum Machine</h1>
      <div class="card my-3">
        <div class="card-body">
      <div class="text-center"id="display">Fake Display</div>
      </div>
      </div>
      <button class="drum-pad btn btn-block btn-primary" id="drum-0" onclick="play('Q')">
        Q
        <audio  src="./audio/audio1.m4a"class="clip" id="Q"></audio>
      </button>

      <button class="drum-pad btn btn-block btn-primary" id="drum-1" onclick="play('W')">
        W
        <audio src="./audio/audio2.m4a" class="clip btn btn-primary" id="W" ></audio>
      </button>
      <button class="drum-pad btn btn-block btn-primary" id="drum-2"  onclick="play('E')">
        E
        <audio src="./audio/audio3.m4a" class="clip btn btn-primary" id="E">
      </button>
      <button class="drum-pad btn btn-block btn-primary" id="drum-3" onclick="play('A')">
        A
        <audio src="./audio/audio4.m4a" class="clip btn btn-primary" id="A" >
      </button>
      <button class="drum-pad btn btn-block btn-primary" id="drum-4"onclick="play('S')">
        S
        <audio src="./audio/audio 5.m4a" class="clip btn btn-primary" id="S" >
      </button>
      <button class="drum-pad btn btn-block btn-primary" id="drum-5" onclick="play('D')">
        D
        <audio src="./audio/audio 6.m4a" class="clip btn btn-primary" id="D" >
      </button>
      <button class="drum-pad btn btn-block btn-primary" id="drum-6" onclick="play('Z')">
        Z
        <audio src="./audio/audio7.m4a" class="clip btn btn-primary" id="Z" >
      </button>
      <button class="drum-pad btn btn-block btn-primary" id="drum-7" onclick="play('X')">
        X
        <audio src="./audio/audio8.m4a" class="clip btn btn-primary" id="X" >
      </button>
      <button class="drum-pad btn btn-block btn-primary" id="drum-8" onclick="play('C')">
        C
        <audio src="./audio/audio9.m4a" class="clip btn btn-primary" id="C" >
      </button>
      <div id="display"></div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
